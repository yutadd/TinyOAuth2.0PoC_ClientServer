<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>

<body>
    <form action="http://localhost:8080/authorize/check_loggedin" method="get" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="client_id" value="1">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="success_redirect_uri" value="http://localhost/authorization_success">
        <input type="hidden" name="fail_redirect_uri" value="http://localhost/authorization_fail">
        <input type="hidden" name="scope" value="read">
        <input type="hidden" name="state" value="xyz">
        <button type="submit">Use OAuth2.0 PoC Account</button>
    </form>
</body>

</html>
